<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="module" src="../Summon.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Banner</title>
    <link rel="stylesheet" href="../css/summon.css">
</head>
<body>

<header>
        <!-- Button to show rates popup -->
    <button id="rates-button">Wish Rates</button>
    <button id="study-button">Go To Study</button>
    <!-- Popup container for rates -->
    <div id="ratesPopup" class="popup">
        <p id="ratesPopupMessage"></p>
        <button id="close-rates-popup">Close</button>
    </div>
</header>

<main>
    <img src="/images/Betula 1st Banner.png" alt="Banner">
<!-- Display coin count in the top left corner -->

<div id="coinCount">Coins: 5</div>

<!-- Button to show coin popup -->
<button id="wish-button">Wish!</button>

<!-- Popup container for coins -->
<div id="coinPopup" class="popup">
    <p id="popupMessage" class="popup2"></p>
    <button id="close-coin-popup">Close</button>
</div>
</main>
<script type = "module" src="../index.js"></script>
</body>
</html>
